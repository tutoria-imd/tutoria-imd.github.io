<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tutoria IMD</title>
    <meta name="description" content="Site da Tutoria do IMD. Apoio técnico, pedagógico e emocional para ingressantes do BTI.">
    <link rel="icon" href="favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="tailwind.config.js"></script>
 
    <link rel="stylesheet" href="css/style.css">
    
  </head>


  <body class="bg-gray-50 text-gray-800">

    <!-- Botão Voltar ao Topo -->
    <button id="toTopBtn"
      class="fixed bottom-5 right-5 bg-blue-800 text-white p-3 rounded-full shadow hover:shadow-lg hover:scale-110 transition duration-300 hidden z-50"
      aria-label="Voltar ao topo">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
        <path d="m18 15-6-6-6 6"/>
      </svg>
    </button>
    <script src="js/scrollToTop.js"></script>

    <div class="bg-gradient-to-br from-blue-950 to-blue-700">
      <!-- Nav -->
      <header class="text-white">
        <nav class="p-4 sticky top-0 z-40">
          <div class="container mx-auto flex items-center justify-between">
            <div class="text-xl font-bold">
              <a href="index.html" class="hover:text-blue-200">Tutoria IMD</a>
            </div>
      
            <!-- Menu de Links -->
            <div id="menu" class="space-x-4">
              <a href="index.html" class="hover:text-blue-200 transition duration-150 ease-in-out">Voltar</a>
            </div>
          </div>
        </nav>
      </header>
      

      <!-- Sobre  -->
      <section id="sobre" class="pt-16 pb-16 px-4 text-white">
        <div class="max-w-6xl mx-auto flex flex-col md:flex-row items-center gap-10">
          <div class="container mx-auto px-4 text-center py-8">
            <h1 class="text-4xl font-bold">Atendimento</h1>
            <p class="text-lg mt-2">Como falar com a gente e tirar suas dúvidas</p>  
          </div>
        </div>
      </section>
    </div>
    
    <!-- Tabela Horarios -->
    
    <section id="horarios" class="py-16 bg-white px-4">
        <div class="max-w-5xl mx-auto text-center">
          <h2 class="text-3xl font-bold text-blue-700 mb-6">Horários</h2>
          <div id="csvDisplay" class="overflow-x-auto"></div>
        </div>
    </section>
      
    <script src="js/horarios.js"></script>

    <!-- Info -->
    <section class="py-16 px-4">
        <div class="max-w-3xl mx-auto text-center">
          <h2 class="text-2xl font-semibold text-blue-700 mb-6">Agendamento</h2>
          <p class="text-lg mb-4">
            Você pode entrar em contato com a tutoria por e-mail:
            <a href="mailto:tutoria@imd.ufrn.br" class="text-blue-600 hover:underline">tutoria@imd.ufrn.br</a>
          </p>
        </div>
    </section>
       
    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center py-6 mt-16">
      <p>Tutoria IMD - 2025</p>
    </footer>
  </body>
</html>
